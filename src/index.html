<!DOCTYPE html>
<html>
	<head>
		<title>Empty project</title>
		<script src="https://unpkg.com/freezeframe/dist/freezeframe.min.js"></script>
		<meta charset="utf-8" />
	</head>
	<body>
		<main id="app" class="app">
			<div class="app__fixed">
				<img class="arrow" src="./assets/images/arrow.png" alt="" />
				<span> 
					<svg id="song" viewBox="0 0 512 512">
						<path d="M470.4 1.5L150.4 96c-13.3 4.2-22.4 16.5-22.4 30.5v261.4c-10.5-2.5-21.2-3.9-32-3.9-53 0-96 28.7-96 64s43 64 96 64 96-28.7 96-64V214.3l256-75v184.6c-10.5-2.6-21.2-3.9-32-3.9-53 0-96 28.7-96 64s43 64 96 64 96-28.6 96-64V32c0-17.7-14.4-32-32-32-3.3 0-6.5.5-9.6 1.5z"/>
					</svg>
				</span>
			</div>
			<div class="app__scenes">
				<div class="app__scenes__wrapper">
					<section id="one">
						<img class="arrow--start" src="./assets/videos/artemis.gif" alt="" />
					</section>
					<section id="two">
						
					</section>
					<section id="three">
						<img id="artemise-cerf" class="img" src="./assets/images/artemise-cerfs.png" alt="" />
						<img id="antilope" class="img" src="./assets/images/antilope.png" alt="" />
						<img id="loup" class="img" src="./assets/images/loup.png" alt="" onClick='loup()' />
						<img id="cheval" class="img" src="./assets/images/cheval.png" alt="" onmouseover='cheval()' />
						<img id="oiseau" class="img" src="./assets/images/oiseau.png" alt="" />
						<img id="plante-accrochée" class="img" src="./assets/images/plante-accrochée.png" alt="" />
						
						<audio id="v1" autobuffer="true">
						<source src='./assets/sons/loup.mp3' type='audio/mp3'>

						<audio id="v2" autobuffer="true">
						<source src='./assets/sons/cheval.mp3' type='audio/mp3'>
					</section>
					<section id="four">
						Section Four
						<img src="#" alt="" />
					</section>
					<section id="five">
						Section Five
						<img src="#" alt="" />
					</section>
				</div>
			</div>
			
		</main>
		<script src="index.js"></script>
		<script>

			function loup() {
			let loup = document.getElementById('v1')

			if (loup.paused == true) {
				loup.play()
			}
		}

		function cheval() {
			let cheval = document.getElementById('v2')
			if (cheval.paused == true) {
				cheval.play()
			}
		}
		
		</script>
	</body>
</html>
